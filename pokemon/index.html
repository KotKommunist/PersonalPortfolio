<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <title>Pokémon!</title>
  </head>
  <body>
    <header>
      <h1 class="title">Pokémon!</h1>
      <button class="loadPokemon">Generation I</button>
      <button id="gen2">Generation II</button>
      <button id="gen3">Generation III</button>
      <button id="gen4">Generation IV</button>
      <button id="gen5">Generation V</button>
      <button id="gen6">Generation VI</button>
      <button id="gen7">Generation VII</button>
      <button id="gen8">Generation VIII</button>
      <button id="gen9">Generation IX</button>
      <button id="fetchSelectedPokemon">Fetch Pokémon</button>
      <button id="newPokemon">New Pokémon</button>
    </header>
    <main>
      <div class="pokeGrid"></div>
      <div class="gen2 pokeGrid"></div>
      <div class="gen3 pokeGrid"></div>
      <div class="gen4 pokeGrid"></div>
      <div class="gen5 pokeGrid"></div>
      <div class="gen6 pokeGrid"></div>
      <div class="gen7 pokeGrid"></div>
      <div class="gen8 pokeGrid"></div>
      <div class="gen9 pokeGrid"></div>
    </main>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
